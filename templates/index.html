<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="mt-5 container">
      <h3 class="text-center">What is your main focus for today</h3>
      <form action="/" method="post" novalidate>
        <div class="row justify-content-center">
          <div class="my-3 col-6">
            <input class="form-control" list="datalistOptions" id="exampleDataList" name="todo_title" placeholder="">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="my-1 col-6">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="todo-checkbox" style="display:none"/>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-2">
            <button class="btn btn-primary" type="submit">Add Note</button>
          </div>
        </div>
      </form>

      <div class="container my-3 p-5">
        <ul class="list-group list-group-flush">
          {% for item in data %}
            {% if data is defined %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{item.note}}
                <span class="">{{item.date.strftime("%d-%m-%Y")}}</span>
              </li>
            {% else %}
              No notes to display
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
